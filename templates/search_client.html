<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Buscar Cliente</h1>
        <form method="POST" action="{{ url_for('search_client') }}" class="mt-3">
            <div class="mb-3">
                <label for="search_term" class="form-label">Término de Búsqueda</label>
                <input type="text" class="form-control" id="search_term" name="search_term" placeholder="Ej: Juan" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
