<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Agregar Cliente</h1>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico (opcional)</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono (opcional)</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
        </form>
        {% if message %}
            <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
